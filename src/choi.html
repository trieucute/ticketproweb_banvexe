<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Header</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Header Styling */
    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      height: 80px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
    }

    .nav li {
      list-style: none;
      margin-left: 20px;
    }

    .nav li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .logo, .nav {
        margin-top: 10px;
      }

      .nav li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  <main>
    <form style="width: 50%; margin: 0 auto;" class="mt-3">
      <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name"  required >
    </div>
      <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control" id="email" required aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" id="submit" class="btn btn-danger">Submit</button>

    </form>
    <h6 id="result" class="mt-3"></h6>

  </main>
</body>
<script>
  const btn = document.getElementById('submit');
  const email= document.getElementById('email')
  const name= document.getElementById('name')

  btn.addEventListener('click', (e)=>{
    e.preventDefault()
    var result = document.getElementById("result")
    if(name.value=='' &&email.value==''){
      result.innerHTML=`<div class='w-50 m-auto'>Vui lòng nhập thông tin
                                  </div>
    `
    }else{
   
    result.innerHTML=`<div class='w-50 m-auto'>Tên: ${name.value} <br>
                                  Email: ${email.value}
                                  </div>
    `
    }
   
  })
</script>
</html>
